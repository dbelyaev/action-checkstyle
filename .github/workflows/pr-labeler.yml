name: PR Labeler

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:

  label-pr-size:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      - uses: codelytv/pr-size-labeler@54ef36785e9f4cb5ecf1949cfc9b00dbb621d761 # v1.8.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_max_size: '10'
          s_max_size: '50'
          m_max_size: '100'
          l_max_size: '1000'
          fail_if_xl: 'false'
          message_if_xl: >
            This PR exceeds the recommended size of 1000 lines.
            Please make sure you are NOT addressing multiple issues with one PR.
            Note this PR might be rejected due to its size.

  # add labels based on files in submitted changes
  label-pr-changes:
    name: Label the PR changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: banyan/auto-label@45a96386f4cac601434ed0f34db11c8df2fcac86 # v1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
