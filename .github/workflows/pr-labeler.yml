name: PR Labeler

on:
  pull_request:
    types: [ opened, synchronize ]

permissions:
  contents: read

jobs:

  label-pr-changes:
    name: Label PR changes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/labeler@8558fd74291d67161a8a78ce36a881fa63b766a9 # v5.0.0
        with:
          sync-labels: true
