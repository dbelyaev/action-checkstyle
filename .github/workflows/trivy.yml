name: Trivy

on:
  pull_request:
    paths:
      - 'Dockerfile'
  push:
    branches:
      - master
    paths:
      - 'Dockerfile'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# set empty default permissions and define them explicitly in each job for security
permissions: {}

jobs:

  trivy-dockerfile-lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    permissions:
      contents: read # to checkout repository and access Dockerfile for security scanning
      security-events: write # to upload SARIF results to GitHub security dashboard (github/codeql-action)
      pull-requests: write # to post security scan results as PR comments (aquasecurity/trivy-action)
      actions: read # to access workflow run metadata for SARIF upload telemetry (github/codeql-action)

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Run Trivy vulnerability scanner on Dockerfile
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: 'config'
          scan-ref: 'Dockerfile'
          format: 'sarif'
          output: 'trivy-dockerfile-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          ignore-unfixed: false

      - name: Upload Trivy Dockerfile results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
        if: always()
        with:
          sarif_file: 'trivy-dockerfile-results.sarif'
          category: 'trivy'

      - name: Run Trivy vulnerability scanner on Dockerfile (table format)
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: 'config'
          scan-ref: 'Dockerfile'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'
          ignore-unfixed: false
