name: Test - Versions

on:
  push:
    branches:
      - master
  pull_request:

# set empty default permissions and define them explicitly in each job for security
permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test-custom-checkstyle-version-9:
    if: github.event_name == 'pull_request'
    name: runner / checkstyle (v9.0)
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ./
        with:
          github_token: ${{ secrets.github_token }}
          workdir: ./testdata/java/
          checkstyle_version: "9.0"

  test-custom-checkstyle-version-10:
    if: github.event_name == 'pull_request'
    name: runner / checkstyle (v10.0)
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ./
        with:
          github_token: ${{ secrets.github_token }}
          workdir: ./testdata/java/
          checkstyle_version: "10.0"

  test-custom-checkstyle-version-11:
    if: github.event_name == 'pull_request'
    name: runner / checkstyle (v11.0.0)
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ./
        with:
          github_token: ${{ secrets.github_token }}
          workdir: ./testdata/java/
          checkstyle_version: "11.0.0"
